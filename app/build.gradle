apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    // Since the old apache.client package has been deprecated
    // It's required to enable it's use explicitly
    // https://developer.android.com/about/versions/marshmallow/android-6.0-changes.html#boringSSL
    useLibrary 'org.apache.http.legacy'


    defaultConfig {
        applicationId "com.example.vromia.e_nurseproject"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.android.support:support-v4:23.0.0'
    compile 'com.doomonafireball.betterpickers:library:1.5.2'
    compile 'me.grantland:autofittextview:0.2.+'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}
